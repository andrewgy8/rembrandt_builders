                </div>

                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li><a target="_blank" href="https://andrewgy8.github.io/resume/" id="made_by_link">Built By AGY</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>
